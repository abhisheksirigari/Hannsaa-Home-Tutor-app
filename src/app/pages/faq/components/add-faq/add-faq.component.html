<div class="modal-header">
    <h4 class="modal-title pull-left">Add FAQ</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <div class="row">
  
      <form class="w-100" [formGroup]="addFAQForm" (ngSubmit)="onSubmit()">
  
        <div class="col-md-12 form-group">
          <label>Question</label>
          <textarea formControlName="question" class="form-control"
            [ngClass]="{ 'is-invalid': formControls.question.errors }">
            </textarea>
          <div *ngIf="formControls.question.errors" class="invalid-feedback">
            <div *ngIf="formControls.question.errors.required">Question is required</div>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label>Answer</label>
          <textarea formControlName="answer" class="form-control"
            [attr.maxlength]="250"
            [ngClass]="{ 'is-invalid': formControls.answer.errors }">
            </textarea>
          <div *ngIf="formControls.answer.errors" class="invalid-feedback">
            <div *ngIf="formControls.answer.errors.required">Answer is required</div>
          </div>
        </div>
  
      </form>
  
  
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Add</button>
    </div>
