<div class="modal-header">
    <h4 class="modal-title pull-left">Add Subject</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <div class="row">
  
      <form [formGroup]="addSubjecttoCategoryForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6 form-group">
          <label>Select Category:</label>
          <select formControlName="category" class="">
            <option value="0">--All--</option>
            <option *ngFor="let category of categeories" value={{category.id}}>
              {{category.name}}
            </option>
          </select>
  
  
        </div>
        <div class="col-md-6 form-group">
          <label>Subject Name</label>
          <input type="text" formControlName="subjectName" class="form-control"
            [ngClass]="{ 'is-invalid': formControls.subjectName.errors }" />
          <div *ngIf="formControls.subjectName.errors" class="invalid-feedback">
            <div *ngIf="formControls.subjectName.errors.required">Subject Name is required</div>
          </div>
        </div>
  
      </form>
  
  
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Create</button>
    </div>
