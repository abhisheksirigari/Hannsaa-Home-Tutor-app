<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Category</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">

    <form class="w-100" [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
      
      <div class="col-md-12 form-group">
        <label>Category Name</label>
        <input type="text" formControlName="categoryName" class="form-control"
          [ngClass]="{ 'is-invalid': formControls.categoryName.errors }" />
        <div *ngIf="formControls.categoryName.errors" class="invalid-feedback">
          <div *ngIf="formControls.categoryName.errors.required">Category Name is required</div>
        </div>
      </div>

    </form>



  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Update</button>
  </div>
