<div class="modal-header">
  <h4 class="modal-title pull-left">Filter Tutor</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="tutorFilterForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">


        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Qualification</label>
          <input type="text" formControlName="qualification" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.qualification.errors }" />
          <div *ngIf="submitted && f.qualification.errors" class="invalid-feedback">
            <div *ngIf="f.qualification.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" formControlName="location" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
          <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <div *ngIf="f.location.errors.required">location is required</div>
            <div *ngIf="f.location.errors.minlength">location must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label for="birthday" class="col-xs-2 control-label">Birthday</label>
          <div class="col-xs-12">
            <div class="form-inline">
              <div class="form-group p-0">
                <input type="text" class="form-control" placeholder="year" formControlName="year" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="month" formControlName="month" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="day" formControlName="day" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-xs-2 control-label">Gender</label>
            <div class="col-xs-12">
              <div class="form-inline">
                <div class="form-group p-0">
                  <input type="radio" name="gender" value="male" class="form-control" formControlName="gender" />Male
                </div>
                <div class="form-group">
                    <input type="radio" name="gender" value="female" class="form-control" formControlName="gender" />Female
                </div>
                <div class="form-group">
                    <input type="radio" name="gender" value="any" class="form-control" formControlName="gender" />Any
                </div>
              </div>
            </div>
          </div>
          {{tutorFilterForm.value | json}}



      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Ok</button>
  </div>
</form>
