<div class="row">    
  <div class="col-md-12">
    <card cardTitle="Class Categories">
      <div class="d-flex justify-content-start page-title page-title-m3">
            <div class="p-0 d-none d-sm-flex">
              <div class="p-0 mr-2">
                <button type="button" class="btn btn-primary" (click)="addClass()">+ Add Class</button>
              </div>
            </div>
            <div class="p-0">
              <div class="d-flex">
                <div class="p-0">
                  <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search" name="search" 
                    [(ngModel)]="searchInput">
                  </div>
                </div>                
              </div>
            </div>
            <div class="ml-auto p-0 d-none d-md-flex">
              <!-- <button type="button" *ngIf="showActivateBtn" (click)="activateSelectedUsers()" class="btn btn-primary btn-sm ml-1 mr-1">{{labels.BUTTONS.DEACTIVATE}}</button> -->             
            </div>
          </div>
       

      
      
      
      <table class="table table-bordered table-hover mt-1">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>STATE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let class of classesData | 
          searchText: {'name': searchInput} |
          paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
            <td>{{class.id}}</td>
            <td>{{class.name}}</td>            
            <td>
              <a (click)="editClass(class)">
                <span class="fa fa-pencil-square-o mr-2"></span>
              </a>
              <a>
                <span class="fa fa-trash"></span>              
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
    </card>
  </div>
</div>
