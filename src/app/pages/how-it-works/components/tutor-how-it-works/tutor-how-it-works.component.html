<card cardTitle="How It Works">
  <div class="row m-0">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary mr-1" (click)="editPrivacypolicy()">Edit</button>
      <button class="btn btn-primary mr-1" (click)="clearContent()">Clear</button>
      <span class="ml-2" *ngIf="lastUpdated">
        lastUpdated on : {{lastUpdated + 'Z' | date: 'd MMMM y, h:mm a' }}
      </span>
    </div>
    <div class="col-md-12">
      <hr>
      <div id="text-output"></div>
    </div>
  </div>
</card>
