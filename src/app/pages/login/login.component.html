<div class="card card-block login-card">
  <div class="logo">
    <img class="img-fluid" src="assets/images/avatar.png" alt="hansa logo">
  </div>
  <h3 class="form-label">Welcome Back,<span class="form-label">sign in to continue to Lines</span></h3>  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon addon-left" id="username">
          <i class="fa fa-user fa-fw"></i>
        </span>
        <input type="text" formControlName="username" class="form-control with-primary-addon" placeholder="User Account"
          [ngClass]="{ 'is-invalid': f.username.errors }" />
        <div *ngIf="f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.email">Username must be a valid email address</div>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-addon addon-left" id="password">
          <i class="fa fa-lock fa-fw"></i>
        </span>
        <input type="password" formControlName="password" placeholder="Password" class="form-control with-primary-addon"
          [ngClass]="{ 'is-invalid': f.password.errors }" />
        <div *ngIf="f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary">Login</button>
      <a class="btn btn-link">Forgot Password ?</a>
      <br>
    </div>
  </form>
</div>
