<div class="modal-header">
  <h4 class="modal-title pull-left">Filter Tutor</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="tutorFilterForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">

        <!-- <div class="form-group">
          <label>Locality</label>
          <input type="text" formControlName="location" class="form-control" />
        </div> -->
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" formControlName="pincode" class="form-control"
            [ngClass]="{ 'is-invalid': f.pincode.errors }" />
          <div *ngIf="f.pincode.errors" class="invalid-feedback">
            <div *ngIf="f.pincode.errors.pattern">Enter valid Pincode</div>
          </div>
        </div>
        <div class="form-group">
          <label>Class Category</label>
          <select class="custom-select" (change)="changedClassCategory($event)" formControlName="classcategory">
            <option value="" disabled>Choose your Class Category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Subject Category</label>
          <select class="custom-select" formControlName="subject">
            <option value="" disabled>Choose your Subject Category</option>
            <option *ngFor="let subject of subjects" [value]="subject.name">{{subject.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="custom-select" formControlName="gender">
            <option value="" disabled>Choose your Subject Category</option>
            <option *ngFor="let gender of allGenders" [value]="gender.value">{{gender.display}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mode of Teaching</label>
          <select class="custom-select" formControlName="modeOfTeaching">
            <option value="" disabled>Choose your mode of Teaching</option>
            <option *ngFor="let teaching of modeTeaching" [ngValue]="teaching.value">{{teaching.display}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mode of Job</label>
          <select class="custom-select" formControlName="jobType">
            <option value="" disabled>Choose your mode of Job</option>
            <option *ngFor="let job of modeJob" [ngValue]="job.value">{{job.display}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Experience</label>
          <select class="custom-select" formControlName="experience">
            <option value="" disabled>Choose Expeience</option>
            <option *ngFor="let experience of experiences" [ngValue]="experience.value">{{experience.display}}</option>
            <option value="" selected>Any</option>            
          </select>
        </div>
        <div class="form-group">
          <label>Fluency in English </label>
          <select class="custom-select" formControlName="fluencyInEnglish">
            <option value="" disabled>Choose your Fluency in English </option>
            <option *ngFor="let fluency of fluencyEnglish" [ngValue]="fluency.value">{{fluency.display}}</option>
          </select>
        </div>
        <!-- <div class="form-group">
          <label>Status </label>
          <select class="custom-select" (change)="changeStatus($event)" formControlName="status">
            <option value="" disabled>Choose your Status</option>
            <option *ngFor="let state of statusData" [ngValue]="state">{{state}}</option>
          </select>
          <div class="invalid-feedback" *ngIf="f.status.errors">
            <div *ngIf="f.status.errors.required"><sup>*</sup>Please enter your status</div>
          </div>
        </div> -->
        <!-- <div class="form-group">
          <label>Adhar Card Number</label>
          <input type="text" formControlName="adharNumber" class="form-control"
            [ngClass]="{ 'is-invalid': f.adharNumber.errors }" />
          <div *ngIf="f.adharNumber.errors" class="invalid-feedback">
            <div *ngIf="f.adharNumber.errors.pattern">
              Adhar Number should be 16 digits and alphabets not allowed.
            </div>
          </div>
        </div> -->
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': f.email.errors }" />
          <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-info" (click)="clear()">Clear</button>
    <button type="submit" class="btn btn-primary">Apply</button>
  </div>
</form>
